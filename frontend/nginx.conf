server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy para /api se quiser fazer proxy reverso no nginx (opcional, melhor usar VITE_API_URL direto)
    # location /api {
    #     proxy_pass http://backend:8000;
    # }
}
